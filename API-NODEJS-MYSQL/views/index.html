<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Ingreso de Productos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container p-4">
      <div class="row offset-md-3">
        <div class="">
          <h1>Guardar Libros</h1>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <form id="form" action="/api" method="POST">
                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="titulo"
                    placeholder="Titulo"
                    class="form-control"
                  />
                </div>

                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="autor"
                    class="form-control"
                    placeholder="Autor"
                  />
                </div>

                <div class="form-group mb-3">
                  <input
                    type="number"
                    name="edicion"
                    placeholder="Edicion"
                    class="form-control"
                  />
                </div>

                <div class="form-group mb-3">
                  <input
                    type="text"
                    name="linkimg"
                    placeholder="Link de imagen"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block">
                    Cargar producto
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
